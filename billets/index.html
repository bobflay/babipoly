<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Babipoly — Billets de Banque</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Arial', sans-serif;
      background: #F0F0F0;
      color: #222;
      padding: 30px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      color: #F7941D;
      letter-spacing: 4px;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    .subtitle {
      text-align: center;
      font-size: 0.85rem;
      color: #888;
      margin-bottom: 40px;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-bottom: 32px;
      color: #F7941D;
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    .back-link:hover { text-decoration: underline; }

    .bills-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 32px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .bill-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 2px 3px 12px rgba(0,0,0,0.15);
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    .bill-card img {
      display: block;
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .bill-label {
      margin-top: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #444;
      letter-spacing: 1px;
    }

    .print-btn {
      display: block;
      margin: 0 auto 40px;
      padding: 12px 32px;
      background: #F7941D;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      letter-spacing: 1px;
    }

    .print-btn:hover { background: #D97706; }

    @media print {
      body { background: white; padding: 5mm; }
      .print-btn, .back-link { display: none; }
      h1, .subtitle { display: none; }
      .bills-grid { gap: 10mm; }
      .bill-card { box-shadow: none; border: 0.5mm solid #ccc; break-inside: avoid; }
    }
  </style>
</head>
<body>

<h1>Babipoly</h1>
<p class="subtitle">Billets de Banque</p>

<a class="back-link" href="../index.html">← Retour au plateau</a>

<button class="print-btn" onclick="window.print()">Imprimer les billets</button>

<div class="bills-grid">
  <div class="bill-card">
    <img src="1000.png" alt="Billet 1 000 FCFA">
    <div class="bill-label">1 000 FCFA</div>
  </div>
  <div class="bill-card">
    <img src="2000.png" alt="Billet 2 000 FCFA">
    <div class="bill-label">2 000 FCFA</div>
  </div>
  <div class="bill-card">
    <img src="5000.png" alt="Billet 5 000 FCFA">
    <div class="bill-label">5 000 FCFA</div>
  </div>
  <div class="bill-card">
    <img src="10000.png" alt="Billet 10 000 FCFA">
    <div class="bill-label">10 000 FCFA</div>
  </div>
</div>

</body>
</html>
